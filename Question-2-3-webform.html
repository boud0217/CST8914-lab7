<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Form validation with messages on top: Code example - Accessibility Developer Guide example</title>
        <meta charset="utf-8">
        <style>.control, fieldset {
      margin: 6px 0;
    }
    
    label {
      display: inline-block;
      width: 120px;
      vertical-align: top;
    }
    
    input + label {
      width: auto;
    }
    
    .error, .required {
      color: red;
    }
    
    fieldset ul {
      margin: 0;
    }</style>
    </head>
    <body>
        <h1>Feedback form</h1>
    <form>
        <div class="control">
          <!-- Add for,id, required and aria-required -->
          <label for="name">Full name <span class="required">*</span></label>
          <input id="name" name="name" type="text" required aria-required="true" />
        </div>
        <div class="control">
          <!-- Add for, id and aria-describedby -->
          <label for="biography">Biography</label>
          <textarea id="biography" name="biography" aria-describedby="bio-instructions"></textarea>
          <span id="bio-instructions">Include examples on your skills in JavaScript.</span>
        </div>
          <!-- Encapsuler les radios dans un fieldset + legend -->
          <fieldset>
            <legend>Gender <span class="required">*</span></legend>
            <div class="control">
              <!-- Add for,id and required for radio -->
              <input id="gender_male" name="gender" type="radio" value="male" required aria-required="true" />
              <label for="gender_male">Male</label>
            </div>
            <div class="control">
              <!-- Add for,id and required for radio -->
              <input id="gender_female" name="gender" type="radio" value="female" required aria-required="true" />
              <label for="gender_female">Female</label>
            </div>
          </fieldset>
        
        <div class="control">
          <!-- Add for, id and required -->
          <input id="accept_agbs" name="accept_agbs" type="checkbox" value="1" required aria-required="true" />
          <label for="accept_agbs">I accept the terms and conditions</label>
        </div>
        <div class="control">
          <input name="validate" type="hidden" value="1" /><input type="submit" value="Register" />
        </div>
      </form>
      
          <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
          <script>"use strict";

    (function () {
      var validateInput;

      $.urlParam = function (name) {
        var results;
        results = new RegExp('[?&]' + name + '=([^&#]*)').exec(window.location.href);

        if (results === null) {
          return null;
        } else {
          return decodeURI(results[1]) || null;
        }
      };

      validateInput = function validateInput(input, message) {
        var $elementToDescribe, $error, $errorContainer, $fieldset, $input, $referencedElement, value;
        $input = $('[name="' + input + '"]');

        if ((value = $.urlParam(input)) === null) {
          if ($('fieldset.errors').length === 0) {
            // Add container for errors with role="alert"
            $('form').prepend('<fieldset class="errors" role="alert"><legend>Errors</legend><ul></ul></fieldset>');
          }

          $referencedElement = null;
          $elementToDescribe = null;
          $errorContainer = $('fieldset.errors ul');

          if ($input.is(':radio')) {
            $fieldset = $input.closest('fieldset');
            $elementToDescribe = $fieldset;
            $referencedElement = $input.filter(':first');
          } else {
            $elementToDescribe = $input;
            $referencedElement = $input;
          }

          // Add href to field ID
          $error = $('<a href="#' + $referencedElement.attr('id') + '">' + message + '</a>');
          $error.click(function (e) {
            $referencedElement.focus();
            return e.preventDefault();
          });

          // Add aria-describedby to link error to field
          $elementToDescribe.attr('aria-describedby', input + '_description');

          $errorContainer.append('<li>').find('li:last').append($error);

        } else {
          if ($input.is(':checkbox')) {
            $input.attr('checked', true);
          }

          if ($input.is(':radio')) {
            return $input.filter('[value="' + value + '"]').attr('checked', true);
          } else {
            return $input.val(value);
          }
        }
      };

      $(document).ready(function () {
        if ($.urlParam('validate')) {
          validateInput('name', 'Please enter your name!');
          validateInput('biography', 'Please tell us something about your history!');
          validateInput('gender', 'Please tell us your gender!');
          validateInput('accept_agbs', 'You must accept our terms and conditions!');

          if ($('.error').length === 0) {
            return alert('All inputs are valid.');
          }
        }
      });
    }).call(void 0);</script>
                
        </body>
      </html>
